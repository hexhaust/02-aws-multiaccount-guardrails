name: terraform-ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Install Terragrunt
        run: |
          TG_VERSION=0.66.9
          curl -L "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64" -o terragrunt
          sudo install ./terragrunt /usr/local/bin/terragrunt

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform validate (modules & stacks)
        run: |
          set -euo pipefail
          for d in modules stacks; do
            find "$d" -name '*.tf' -printf '%h\n' | sort -u | while read -r path; do
              ( cd "$path" && terraform init -backend=false -input=false -no-color && terraform validate -no-color )
            done
          done

      - uses: terraform-linters/setup-tflint@v4
      - name: TFLint (recursive)
        run: tflint --recursive

      # âœ… pin to a real tag
      - name: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: .
          soft_fail: true

      # Checkov (major tag exists)
      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          soft_fail: true

      # Conftest (use marketplace action or keep curl if you prefer)
      - name: Setup Conftest
        uses: princespaghetti/setup-opa-conftest@v1.1.24
      - name: Conftest (if policies exist)
        run: |
          if [ -d compliance/conftest ]; then
            conftest test -p compliance/conftest -n 0 || true
          fi
