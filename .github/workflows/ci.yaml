name: terraform-ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Install Terragrunt
        run: |
          TG_VERSION=0.66.9
          curl -sSL "https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64" -o terragrunt
          sudo install ./terragrunt /usr/local/bin/terragrunt

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive

      - name: Terraform validate (stack roots only)
        run: |
          set -euo pipefail
          for stack in stacks/*/*/; do
            if [ -d "$stack" ]; then
              ( cd "$stack" && terraform init -backend=false -input=false -no-color && terraform validate -no-color )
            fi
          done

      - uses: terraform-linters/setup-tflint@v4
      - name: TFLint (recursive)
        run: tflint --recursive || true

      # --- Security scanners via Docker (stable, no action tags) ---
      - name: Run tfsec (soft fail)
        run: |
          docker run --rm -v "${PWD}:/src" aquasec/tfsec /src || true

      - name: Run Checkov (soft fail)
        run: |
          docker run --rm -v "${PWD}:/src" bridgecrew/checkov --directory /src --quiet || true

      - name: Run Conftest (soft fail if policies exist)
        run: |
          if [ -d compliance/conftest ]; then
            docker run --rm -v "${PWD}:/project" openpolicyagent/conftest test -p /project/compliance/conftest -n 0 /project || true
          fi
